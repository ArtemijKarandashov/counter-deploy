name: Run Pytest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install your project dependencies listed in requirements.txt
        pip install -r requirements.txt
        # Install pytest
        pip install pytest
    - name: Run tests with pytest
      run: |
        pytest # This command executes pytest and discovers tests automatically
